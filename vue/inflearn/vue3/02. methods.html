<!-- HTML -->
<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="addCount">+</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data: function () { // data(){}로 사용할 수 있음
            return {
                count: 0,
            };
        },
        methods: {
            addCount() {    
                this.count++;
            }
        }
    }).mount("#app");
</script>
