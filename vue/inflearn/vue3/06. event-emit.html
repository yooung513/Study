<div id="app">
    <!-- <app-contents v-on:이벤트 이름="상위 컴포넌트의 메소드 이름"></app-contents> -->
    <app-contents v-on:refresh="showAlert"></app-contents>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    let appContents = {
        template: `
            <p>
                <button v-on:click="sendEvent">갱신</button>
            </p>
        `,
        methods: {
            sendEvent() {
                this.$emit("refresh");
            },
        },
    };

    // 루트 컴포넌트
    Vue.createApp({
        methods: {
            showAlert() {
                alert('새로고침');
            }
        },
        components: {
            "app-contents": appContents,
        },
    }).mount("#app");
</script>
